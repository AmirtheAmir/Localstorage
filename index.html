<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Training</title>
  </head>
  <body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-10">
      <!-- Title -->
      <h1
        class="text-3xl font-bold text-center text-white mb-10 tracking-tight"
      >
        User Management
      </h1>

      <form
        id="add-user-form"
        class="flex flex-col gap-6 max-w-md mx-auto p-8 backdrop-blur-xl bg-white/10 rounded-2xl shadow-xl border border-white/10"
      >
        <div class="space-y-2">
          <label for="name" class="text-sm text-slate-300 ml-1">Name</label>
          <input
            type="text"
            placeholder="Enter your name"
            id="name"
            class="w-full p-3 bg-slate-800/50 text-slate-100 rounded-xl border border-slate-700 outline-none focus:ring-2 focus:ring-blue-500/40 transition-all duration-200"
          />
        </div>

        <div class="space-y-2">
          <label for="email" class="text-sm text-slate-300 ml-1">Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            id="email"
            class="w-full p-3 bg-slate-800/50 text-slate-100 rounded-xl border border-slate-700 outline-none focus:ring-2 focus:ring-blue-500/40 transition-all duration-200"
          />
        </div>

        <button
          type="submit"
          class="mt-4 p-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-xl hover:from-blue-700 hover:to-blue-800 transform transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5"
        >
          Add User
        </button>
      </form>

      <div
        id="user-list"
        class="flex flex-wrap justify-center max-w-4xl mx-auto mt-16 gap-6"
      ></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
